<html lang="en">
<head>

  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ADIVINHE O NÚMERO</h1>

  <main>

  </div>

  <p id="resposta"></p>
    
  </main>
